<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Sabor al Instante</title>
    <link rel="icon" href="images/logo.svg" type="image/svg+xml" />
    
    <!-- FontAwesome -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        :root {
            --bg: #0e0e0e;
            --card: #1a1a1a;
            --card-light: #222;
            --text: #f5f5f5;
            --text-muted: #b8b8b8;
            --gold: #d4c59e;
            --gold-dark: #bba87c;
            --accent: #8fae56;
            --danger: #d93636;
            --radius: 18px;
            --shadow: 0 8px 35px rgba(0,0,0,.35);
            font-family: "Poppins", system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 20% 50%, rgba(143, 174, 86, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(212, 197, 158, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Botón volver */
        .btn-volver {
            position: fixed;
            top: 25px;
            left: 25px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            color: var(--gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .btn-volver:hover {
            background: rgba(26, 26, 26, 1);
            transform: translateX(-5px);
            border-color: var(--gold);
        }

        /* Container principal */
        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            margin: 20px 0;
        }

        /* Logo y título */
        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(143, 174, 86, 0.3));
        }

        .logo-container span {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: lowercase;
        }

        .register-header h2 {
            color: var(--text);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .register-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Card del formulario */
        .register-box {
            background: var(--card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
        }

        /* Campos de entrada */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--text-muted);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .register-box input {
            width: 100%;
            padding: 14px 50px 14px 45px;
            background: var(--card-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .register-box input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(34, 34, 34, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 197, 158, 0.1);
        }

        .register-box input::placeholder {
            color: rgba(184, 184, 184, 0.5);
        }

        /* Toggle password */
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            transition: 0.3s;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--gold);
        }

        .toggle-password i {
            position: static;
            pointer-events: none;
        }

        /* Botón principal */
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent) 0%, #7a9c48 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(143, 174, 86, 0.3);
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(143, 174, 86, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        /* Separador */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Link login */
        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .login-link a:hover {
            color: var(--gold-dark);
            gap: 10px;
        }

        /* Alerta */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            animation: slideInFromRight 0.4s ease;
            transition: opacity 0.3s ease;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 320px;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .alert i {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .alert.success {
            background: linear-gradient(135deg, rgba(143, 174, 86, 0.95) 0%, rgba(122, 156, 72, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            display: flex;
        }

        .alert.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.95) 0%, rgba(200, 35, 51, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            display: flex;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(120px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Info clave maestra */
        .info-box {
            background: rgba(143, 174, 86, 0.1);
            border: 1px solid rgba(143, 174, 86, 0.3);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .info-box i {
            color: var(--accent);
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 500px) {
            body {
                padding: 80px 15px 40px 15px;
            }

            .register-container {
                margin: 0;
            }

            .register-box {
                padding: 30px 25px;
            }

            .btn-volver {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .logo-container span {
                font-size: 1.5rem;
            }

            .register-box input {
                padding: 14px 45px 14px 40px;
                font-size: 0.95rem;
            }

            .input-wrapper i {
                left: 12px;
                font-size: 1rem;
            }

            .toggle-password {
                right: 10px;
            }

            .alert {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <!-- Botón volver -->
    <a href="login.html" class="btn-volver">
        <i class="fa-solid fa-arrow-left"></i>
        Volver al login
    </a>

    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="logo-container">
                <img src="images/logo.svg" alt="Logo Sabor al Instante">
                <span>sabor al instante</span>
            </div>
            <h2>Crear nueva cuenta</h2>
            <p>Completa el formulario para registrarte</p>
        </div>

        <!-- Formulario -->
        <div class="register-box">
            <!-- Info clave maestra -->
            <div class="info-box">
                <i class="fa-solid fa-circle-info"></i>
                <span>Necesitas la clave maestra del restaurante para registrarte</span>
            </div>

            <form id="registerForm" onsubmit="registrar(event)">
                <div class="input-group">
                    <label for="regUser">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input 
                            id="regUser" 
                            type="text" 
                            placeholder="Ingresa tu usuario" 
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="regCorreo">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input 
                            id="regCorreo" 
                            type="email" 
                            placeholder="correo@ejemplo.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="regPass">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input 
                            id="regPass" 
                            type="password" 
                            placeholder="Crea una contraseña segura" 
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('regPass', 'toggleIcon1')">
                            <i class="fa-solid fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="claveMaestra">Clave Maestra</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key"></i>
                        <input 
                            id="claveMaestra" 
                            type="password" 
                            placeholder="Ingresa la clave maestra" 
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('claveMaestra', 'toggleIcon2')">
                            <i class="fa-solid fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-register">
                    Crear cuenta
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="login-link">
                <p style="color: var(--text-muted); margin-bottom: 8px;">¿Ya tienes cuenta?</p>
                <a href="login.html">
                    Iniciar sesión
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Alerta -->
    <div id="alertBox" class="alert"></div>

    <script>
        const CLAVE_MAESTRA = "Sabor2025";

        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alert = document.getElementById('alertBox');
            const icon = type === 'success' ? 'fa-circle-check' : 'fa-circle-xmark';
            
            alert.className = `alert ${type}`;
            alert.innerHTML = `<i class="fa-solid ${icon}"></i><span>${message}</span>`;
            
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.style.opacity = '1';
                }, 300);
            }, 4000);
        }

        // Función de registro
        function registrar(event) {
            event.preventDefault();
            
            const usuario = document.getElementById("regUser").value.trim();
            const correo = document.getElementById("regCorreo").value.trim();
            const password = document.getElementById("regPass").value.trim();
            const clave = document.getElementById("claveMaestra").value.trim();

            // Validar clave maestra
            if (clave !== CLAVE_MAESTRA) {
                showAlert("Clave maestra incorrecta. Contacta al administrador.", "error");
                return;
            }

            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            // Verificar si el usuario ya existe
            if (usuarios.some(u => u.usuario === usuario)) {
                showAlert("El usuario ya existe. Por favor elige otro nombre de usuario.", "error");
                return;
            }

            // Verificar si el correo ya existe
            if (usuarios.some(u => u.correo === correo)) {
                showAlert("El correo ya está registrado. Por favor usa otro correo.", "error");
                return;
            }

            // Registrar usuario
            usuarios.push({
                usuario: usuario,
                correo: correo,
                password: password
            });

            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            // Mostrar éxito y redirigir
            showAlert("¡Usuario registrado correctamente! Redirigiendo al login...", "success");
            
            document.querySelector(".btn-register").innerHTML = '<i class="fa-solid fa-circle-check"></i> ¡Registrado!';
            document.querySelector(".btn-register").style.background = 'linear-gradient(135deg, #28a745 0%, #20873a 100%)';
            
            setTimeout(() => {
                location.href = "login.html";
            }, 2000);
        }
    </script>

</body>
</html>
